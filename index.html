<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Css/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body> 
  <main class="container">
    <div class="user">
      <img src="assets/images/avatar-jessica.jpeg" alt="Profile Jessica" width="100" height="100">
    </div>
    <!-- user -->
    <div class="user-description">
      <h3>Jessica Randall</h3>
      <p>London, United Kingdom</p>
    </div>
    <!-- user-description -->
      <p class="job">"Front-end developer and avid reader."</p>
    <div class="social-mid">
      <p><a href="https://www.github.com" target="_blank">GitHub</a> </p>
      <p><a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a> </p>
      <p><a href="https://www.linkedin.com" target="_blank">LinkedIn</a> </p>
      <p><a href="https://www.twitter.com" target="_blank">Twitter</a> </p>
      <p><a href="https://www.instagram.com" target="_blank">Instagram</a> </p>
    </div>
    <!-- social-mid -->

  </main>
</body>
</html>
